<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Develop/style.css"">
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day!</p>
      <p class="lead-2">Use the time blocks below to add events, tasks, meetings and watch your time management blossom!</p>
      <div class="current">
        <p id="emojis">⏰⏰⏰</p>
        <h2 class="current-date"></h2>
        <h3 class="current-time"></h3>
    </div>
    </header>

      <form id ="schedule-container" class="container">
        <div id="row" class="row justify-content-md-center">
          <div id="time-col" class="col col-md-2">8:00 AM</div>
          <input id="event-input-1" class="col-lg-auto"></input>
          <button id= "submit-btn-1" class="col col-lg-2">💾</button>
        </div>
        <div id="row" class="row justify-content-md-center">
          <div id="time-col" class="col col-md-2">9:00 AM</div>
          <input id="event-input-2" class="col-lg-auto"></input>
          <button id= "submit-btn-2" class="col col-lg-2">💾</button>
        </div>
        <div id="row" class="row justify-content-md-center">
          <div id="time-col" class="col col-md-2">10:00 AM</div>
          <input id="event-input-3" class="col-lg-auto"></input>
          <button id= "submit-btn-3" class="col col-lg-2">💾</button>
        </div>
        <div id="row" class="row justify-content-md-center">
          <div id="time-col" class="col col-md-2">11:00 AM</div>
          <input id="event-input-4" class="col-lg-auto"></input>
          <button id= "submit-btn-4" class="col col-lg-2">💾</button>
        </div>
        <div id="row" class="row justify-content-md-center">
          <div id="time-col" class="col col-md-2">12:00 PM</div>
          <input id="event-input-5" class="col-lg-auto"></input>
          <button id= "submit-btn-5" class="col col-lg-2">💾</button>
        </div>
        <div id="row" class="row justify-content-md-center">
          <div id="time-col" class="col col-md-2">1:00 PM</div>
          <input id="event-input-6" class="col-lg-auto"></input>
          <button id= "submit-btn-6" class="col col-lg-2">💾</button>
        </div>
        <div id="row" class="row justify-content-md-center">
          <div id="time-col" class="col col-md-2">2:00 PM</div>
          <input id="event-input-7" class="col-lg-auto"></input>
          <button id= "submit-btn-7" class="col col-lg-2">💾</button>
        </div>
        <div id="row" class="row justify-content-md-center">
          <div id="time-col" class="col col-md-2">3:00 PM</div>
          <input id="event-input-8" class="col-lg-auto"></input>
          <button id= "submit-btn-8" class="col col-lg-2">💾</button>
        </div>
        <div id="row" class="row justify-content-md-center">
          <div id="time-col" class="col col-md-2">4:00 PM</div>
          <input id="event-input-9" class="col-lg-auto"></input>
          <button id= "submit-btn-9" class="col col-lg-2">💾</button>
        </div>
        <div id="row" class="row justify-content-md-center">
          <div id="time-col" class="col col-md-2">5:00 PM</div>
          <input id="event-input-10" class="col-lg-auto"></input>
          <button id= "submit-btn-10" class="col col-lg-2">💾</button>
        </div>
      </form>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Develop/script.js"></script>
  </body>
</html>
